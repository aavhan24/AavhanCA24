<div class="big">
  <h1>Login</h1>
<form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}">
      <span class="toggle-password" (click)="togglePasswordVisibility()">
        <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
      </span>
     </div>
     <div class="btnlog">
      <button type="submit" class="btn btn-primary" (click)="login()" *ngIf="registrationData==null">Login</button>
      <a class="nav-link" [routerLink]="'/forgotpassword'">forgotpassword?</a>

     </div>
  </form>
  <br><br>
</div>
